<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TVM Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:40px auto; padding:0 20px; }
    h1 { color:#c00; margin-bottom:10px; }
    .mode { margin-bottom:20px; }
    table.form { width:100%; border-collapse:collapse; margin-bottom:20px; }
    table.form td { padding:6px 4px; vertical-align:middle; }
    input[type="text"], select { width:100%; padding:6px; box-sizing:border-box; }
    .calc-btn { padding:6px 10px; margin-left:4px; cursor:pointer; }
    .actions { text-align:center; margin-top:10px; }
    #reset { padding:8px 20px; cursor:pointer; }
    #schedule { margin-top:30px; }
    table.schedule { width:100%; border-collapse:collapse; }
    table.schedule th, table.schedule td { border:1px solid #ccc; padding:4px 6px; text-align:right; }
    table.schedule th { background:#f4f4f4; }
  </style>
</head>
<body>
  <h1>TVM Calculator</h1>
  <div class="mode">
    <label>Mode:</label>
    <label><input type="radio" name="type" value="0" checked> End</label>
    <label><input type="radio" name="type" value="1"> Beginning</label>
  </div>
  <table class="form">
    <tr>
      <td>Present Value</td>
      <td><input id="pv" type="text" placeholder="PV"></td>
      <td><button class="calc-btn" onclick="calcPV()">PV</button></td>
    </tr>
    <tr>
      <td>Payments</td>
      <td><input id="pmt" type="text" placeholder="PMT"></td>
      <td><button class="calc-btn" onclick="calcPMT()">PMT</button></td>
    </tr>
    <tr>
      <td>% Payment Growth (ต่อปี)</td>
      <td><input id="pct" type="text" placeholder="%Payment"></td>
      <td></td>
    </tr>
    <tr>
      <td>Future Value</td>
      <td><input id="fv" type="text" placeholder="FV"></td>
      <td><button class="calc-btn" onclick="calcFV()">FV</button></td>
    </tr>
    <tr>
      <td>Annual Rate (%)</td>
      <td><input id="rate" type="text" placeholder="Rate"></td>
      <td><button class="calc-btn" onclick="calcRate()">Rate</button></td>
    </tr>
    <tr>
      <td>Periods</td>
      <td><input id="nper" type="text" placeholder="Periods"></td>
      <td><button class="calc-btn" onclick="calcNper()">Periods</button></td>
    </tr>
    <tr>
      <td>Compounding</td>
      <td colspan="2">
        <select id="freq">
          <option value="1">Annual</option>
          <option value="2">Semi-annual</option>
          <option value="4">Quarterly</option>
          <option value="12" selected>Monthly</option>
        </select>
      </td>
    </tr>
  </table>
  <div class="actions">
    <button id="reset" onclick="resetForm()">Reset</button>
  </div>
  <div id="schedule"></div>

  <script>
    function formatNum(val) {
      const parts = val.toString().split('.');
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      return parts.join('.');
    }
    function unformat(val) { return val.toString().replace(/,/g,''); }

    function getInputs() {
      const freq = parseInt(document.getElementById('freq').value);
      const pctAnnual = (parseFloat(document.getElementById('pct').value)/100) || 0;
      const g = pctAnnual / freq;
      return {
        pv:    parseFloat(unformat(document.getElementById('pv').value)) || 0,
        pmt0:  parseFloat(unformat(document.getElementById('pmt').value)) || 0,
        pct:   g,
        fv:    parseFloat(unformat(document.getElementById('fv').value)) || 0,
        rateA: (parseFloat(document.getElementById('rate').value)/100) || 0,
        nper:  parseInt(unformat(document.getElementById('nper').value)) || 0,
        freq:  freq,
        type:  +document.querySelector('input[name="type"]:checked').value
      };
    }

    // FV of growing annuity + PV itself
    function fvCalc(r,n,pmt0,g,type,pv) {
      if (n <= 0) return -pv;
      if (Math.abs(r - g) < 1e-8) {
        return -(pv * Math.pow(1+r,n) + pmt0 * (1+r*type) * n * Math.pow(1+r,n-1));
      }
      const ann = pmt0 * (1+r*type) * ((Math.pow(1+r,n) - Math.pow(1+g,n)) / (r - g));
      return -(pv * Math.pow(1+r,n) + ann);
    }

    // PV of growing annuity + FV
    function pvCalc(r,n,pmt0,g,type,fv) {
      // sum each payment PV + FV
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        const pay = pmt0 * Math.pow(1+g, i-1) * (1 + r*type);
        sum += pay / Math.pow(1+r, i);
      }
      sum += fv / Math.pow(1+r, n);
      return -sum;
    }

    function pmtCalc(r,n,pv,fv,g,type) {
      // initial payment solve by Newton is complex; keeping original for now
      let p0 = 0;
      // simple uniform annuity approx if g=0
      if (Math.abs(g) < 1e-8) {
        p0 = -(fv + pv * Math.pow(1+r,n)) * r / ((1+r*type)*(Math.pow(1+r,n)-1));
      }
      return p0;
    }

    function renderSchedule(r, g, pmt0, nper, type) {
      const cont = document.getElementById('schedule');
      let html = '<table class="schedule"><tr><th>งวด</th><th>Payment</th><th>PV</th></tr>';
      for (let i = 1; i <= nper; i++) {
        const pay = pmt0 * Math.pow(1+g, i-1);
        // account for beginning/end mode: discount exponent
        const expo = type ? (i - 1) : i;
        const pv = pay / Math.pow(1+r, expo);
        html += `<tr><td>${i}</td><td>${formatNum(pay.toFixed(2))}</td><td>${formatNum(pv.toFixed(2))}</td></tr>`;
      }
      html += '</table>';
      cont.innerHTML = html;
    }
      html += '</table>';
      cont.innerHTML = html;
    }

    function calcPV() {
      const {pmt0,pct,fv,rateA,nper,freq,type} = getInputs();
      const r = rateA / freq;
      const pv = pvCalc(r, nper, pmt0, pct, type, fv);
      document.getElementById('pv').value = formatNum(pv.toFixed(2));
      renderSchedule(r, pct, pmt0, nper);
    }
    function calcFV() { /* ... */ }
    function calcPMT() { /* ... */ }
    function calcNper() { /* ... */ }
    function calcRate() { /* ... */ }

    ['pv','pmt','fv','nper'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', e => {
        const pos = el.selectionEnd;
        const raw = unformat(el.value);
        if (raw === '') return;
        const fmt = formatNum(raw);
        el.value = fmt;
        const newPos = fmt.length - (raw.length - pos);
        el.setSelectionRange(newPos, newPos);
      });
    });

    function resetForm() {
      document.getElementById('schedule').innerHTML = '';
      ['pv','pmt','pct','fv','rate','nper'].forEach(id => document.getElementById(id).value = '');
      document.getElementById('freq').value = '12';
      document.querySelector('input[name="type"][value="0"]').checked = true;
    }
  </script>
</body>
</html>
