  <script>
    function futureValue(present, rate, years) {
      return present * Math.pow(1 + rate, years);
    }
    function calcRetire() {
      const expense = Number(document.getElementById('expense').value);
      const expenseType = document.getElementById('expenseType').value;
      const untilRetire = Number(document.getElementById('untilRetire').value);
      const inflation = Number(document.getElementById('inflation').value) / 100;
      const returnRate = Number(document.getElementById('returnRate').value) / 100;
      const afterRetire = Number(document.getElementById('afterRetire').value);
      const afterType = document.getElementById('afterType').value;

      if (!expense || !untilRetire || !afterRetire) return;

      const annualExpense = expenseType === 'month' ? expense * 12 : expense;
      const futureExpense = futureValue(annualExpense, inflation, untilRetire);
      const n = afterType === 'month' ? afterRetire / 12 : afterRetire;
      const r = returnRate > 0 ? returnRate : 1e-9;
      const PV = futureExpense * (1 - 1/Math.pow(1 + r, n)) / r;

      document.getElementById('result').innerHTML = `
        <b>‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏ß‡∏£‡∏°‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏©‡∏µ‡∏¢‡∏ì:</b><br>
        <span style="font-size:2em;color:#059669;">${PV.toLocaleString(undefined, {maximumFractionDigits: 0})} ‡∏ö‡∏≤‡∏ó</span>
      `;
    }
  </script>
